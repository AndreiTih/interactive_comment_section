<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div id="main-content">
        <section class="comments-container">
            <div class="comment comment-other">
                <div class="comment-main-container">
                    <div class="name-date-text-container">
                        <div class="name-date">
                            <p class="name">maxblagun</p>
                            <p class="date">2 weeks ago</p>
                        </div>
                        <p>Really small comment
                        </p>

                    </div>
                    <div class="votes">
                        <div class="plus"><img src="assets/images/icon-plus.svg"></div>
                        <div class = "score">5</div>
                        <div class="minus"> <img src="assets/images/icon-minus.svg"></div>
                    </div>

                    <div class="interaction-container">
                        <div class="icon-text icon-text-reply">
                            <div class="icon-container"><img src="assets/images/icon-reply.svg"></div>
                            <div class="text">Reply</div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="comment comment-yours">
                <div class="comment-main-container">
                    <div class="name-date-text-container">
                        <div class="name-date">
                            <p class="name">maxblagun</p>
                            <p class="date">2 weeks ago</p>
                        </div>
                        <p>Woah, your project looks awesome! How long have you been coding for? I'm still new, but think I want
                        to dive into React as well soon. Perhaps you can give me an insight on where I can learn React?
                        Thanks!
                        </p>

                    </div>
                    <div class="votes">
                        <div class="plus"><img src="assets/images/icon-plus.svg"></div>
                        <div class = "score">5</div>
                        <div class="minus"> <img src="assets/images/icon-minus.svg"></div>
                    </div>

                    <div class="interaction-container">
                        <div class="icon-text icon-text-delete">
                            <div class="icon-container"><img src="assets/images/icon-delete.svg"></div>
                            <div class="text">Delete</div>
                        </div>
                        <div class="icon-text icon-text-edit">
                            <div class="icon-container"><img src="assets/images/icon-edit.svg"></div>
                            <div class="text">Edit</div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-comment">
                <div class="form-comment-container">
                    <input type=text class="text-input"></input>
                    <button class="send-button"> SEND </button>
                </div>

            </div>

        </section>
    </div>

</body>
</html>
